<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>รายชื่อนักศึกษา</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .students-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .student-card {
      background: #fff;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px;
    }
    .student-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .student-name {
      margin-top: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>รายชื่อนักศึกษา</h1>
  <div class="students-grid">
    <div class="student-card">
      <img src="student1.jpg" alt="Student 1">
      <div class="student-name">สมชาย ใจดี</div>
    </div>
    <div class="student-card">
      <img src="student2.jpg" alt="Student 2">
      <div class="student-name">สมหญิง สวยมาก</div>
    </div>
    <div class="student-card">
      <img src="student3.jpg" alt="Student 3">
      <div class="student-name">วิทยา เก่งมาก</div>
    </div>
    <!-- เพิ่มนักศึกษาเพิ่มได้ตามต้องการ -->
  </div>
</body>
</html>
